{% extends "layout.html" %} 
{% block content %} 
    {% for person in people %}
        <h2>{{ person.name|title }}</h2>
        <h3>Hobbies:</h3>
        <ul>
        {% for hobby in person.hobbies %}
            <li>
                {{hobby.name}}
                {% for pictureURL in hobby.pictureURLs %}
                    <img src={{pictureURL}} style="max-width: 100px; max-height: 100px;"/>
                {% endfor %}    
            </li>
        {% endfor %}
        </ul>
        <br />
    {% endfor %} 
{% endblock %}
